<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="align">
    <div>
        <div class="head">
            <a href="#login" class="selected" id="login">Sign In</a>
            <a href="#register" id="register">Sign Up</a>
        </div>
    </div>

</div>


<div class="container">

<form class="box" id="signIn" action="index.html" method="POST">
<h1>
    Sign In
</h1>
<input type="text" name="" placeholder="Username or Email" id="username">
<input type="password" name="" placeholder="Password" id="password">
<label class="checkbox">
    <input type="checkbox">
    <span>Remember me</span>
  </label>
    
<input type="submit" name="" value="Login" onclick="validate()" >
    </form>

    <form class="box" id="signUp" action="index.html" method="POST">
        <h1>
            Sign Up
        </h1>
        <input type="text" name="" placeholder="Email" id="email">
        <input type="text" name="" placeholder="Username" id="username">
        <input type="password" name="" placeholder="Password" id="password">
    
            
        <input type="submit" name="" value="Register" onclick="" >
            </form>
            
        </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
